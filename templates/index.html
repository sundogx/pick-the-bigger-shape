
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PICK THE BIGGER SHAPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        body {
            height: 100%;
        }
    </style>
</head>
<body class="title-page">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pick the Bigger Shape</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaders">Leaders</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center" id="start-game" style='padding-top:100px'>
        <button type="button" id="start-button" class="btn btn-primary">Start Game</button>
    </div>

    <div class="container text-center hidden-xl-down" id="game" style='padding-top:100px'>
        <p id="score_field"></p>
        <p></p>
        <span id="shape0" onclick="guess(0,false)" style='padding:25px'></span>
        <span id="shape1" onclick="guess(1,false)" style='padding:25px'></span>
    </div>
    <div class="container text-left hidden-xl-down" id="game-over" style='padding-top:100px'>
        <div style='width: 150px; margin: 0 auto'>
            <p>Game over!</p>
            <p>Your score is: <span id="score"></span>.</p>
            <form id="form">
                Your team name:
                <input type="text" name="name" id ="name"><br>
                <p></p>
                <button type = "button" id="submit-name">Play Again</button>
            </form>
        </div>
    </div>


    <!-- Bootstrap scripts -->
    <script src=https://code.jquery.com/jquery-3.1.1.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='game.js') }}"></script>

</body>
</html>
